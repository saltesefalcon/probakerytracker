<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pro-Bakery — Catalog Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0b0b0e; --panel:#121218; --ink:#f6f6f6; --muted:#a6a6b0;
      --gold:#d4af37; --gold-2:#b99416; --red:#ef4444; --green:#22c55e; --line:#23232b; --card:#171720;
    }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
    .wrap{max-width:1100px;margin:24px auto;padding:16px}
    .header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    h1{margin:0;font-size:1.7rem}
    h1 .brand{color:var(--gold)}
    .status{color:var(--muted);font-size:.92rem}
    .btn{cursor:pointer;border:1px solid var(--gold);background:transparent;color:var(--gold);transition:.2s;border-radius:12px;padding:10px 12px}
    .btn:hover{background:var(--gold);color:var(--bg)}
    .btn.primary{background:var(--gold);color:var(--bg);border:1px solid var(--gold)}
    .btn.danger{border-color:var(--red);color:var(--red)}
    .btn.danger:hover{background:var(--red);color:#fff}
    input,select{width:100%;padding:10px 12px;border-radius:12px;border:1px solid var(--line);background:var(--card);color:var(--ink)}
    .panel{background:var(--panel);border:1px solid var(--line);border-radius:16px;box-shadow:0 12px 20px rgba(0,0,0,.25);padding:14px}
    .muted{color:var(--muted)}
    .row{display:flex;flex-wrap:wrap;gap:10px}
    .col{flex:1;min-width:220px}
    table{width:100%;border-collapse:separate;border-spacing:0;margin-top:8px}
    th,td{padding:10px;border-bottom:1px solid var(--line);text-align:left}
    th{color:var(--gold);font-weight:700}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1><span class="brand">Pro-Bakery</span> — Catalog Admin</h1>
      <div>
        <a href="index.html" class="btn" style="margin-right:10px">Back to Tracker</a>
        <span id="fb-status" class="status">Firebase: <em>checking…</em></span>
        <button id="login-btn" class="btn primary" style="margin-left:10px">Login</button>
      </div>
    </div>

    <!-- Quick Add / Edit form -->
    <div class="panel" style="margin-bottom:14px;">
      <h2 style="margin:0 0 10px;color:var(--gold);font-size:1.1rem">Add / Edit Product</h2>
      <div class="row">
        <div class="col"><label>Name<input id="f-name" placeholder="e.g., Chocolate Cake"></label></div>
        <div class="col">
          <label>Base Unit
            <select id="f-base"></select>
          </label>
        </div>
        <div class="col"><label>Price per Base Unit<input id="f-price" type="number" step="0.01" placeholder="e.g., 25.00"></label></div>
      </div>
      <div class="row" style="margin-top:8px">
        <div class="col">
          <label>Use Conversions?
            <select id="f-useconv">
              <option value="false">No</option>
              <option value="true">Yes</option>
            </select>
          </label>
        </div>
        <div class="col">
          <label>Active?
            <select id="f-active">
              <option value="true">Active</option>
              <option value="false">Inactive</option>
            </select>
          </label>
        </div>
        <div class="col" style="display:flex;align-items:flex-end;gap:10px">
          <button id="f-save" class="btn primary" type="button">Save / Update</button>
          <button id="f-clear" class="btn" type="button">Clear</button>
        </div>
      </div>
      <div class="muted" style="margin-top:8px">You must be logged in to add/update/delete items.</div>
    </div>

    <!-- Toolbar + Table -->
    <div class="panel">
      <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
        <input id="search" placeholder="Search products..." style="flex:1">
        <button id="clear" class="btn">Clear</button>
        <button id="export" class="btn">Export CSV</button>
        <button id="blank-csv" class="btn">Download Blank CSV</button>
        <button id="import" class="btn">Import CSV</button>
        <input id="csv-file" type="file" accept=".csv" style="display:none">
      </div>

      <div style="margin-top:16px;">
        <h2 style="margin:0 0 8px;color:var(--gold);font-size:1.1rem">Catalog</h2>
        <table id="cat-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Base Unit</th>
              <th>Price/Base</th>
              <th>Conversions</th>
              <th>Active</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="cat-tbody">
            <tr><td colspan="6" class="muted">No products found.</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <script>
    // --- Admins ---
    const ADMIN_UIDS = new Set([
      "In9nS195FPamjwoTM8aHDjJRq8r2", // Jason
      "csKdZoNF3ufwPVNS1tUmeRFzCnF2"  // Be
    ]);

    // --- Units (same list as tracker) ---
    const ALLOWED_UNITS = ["each","piece","kg","g","lb","L","ml","fl oz"];

    // --- Helpers ---
    const $ = id => document.getElementById(id);
    const fillUnits = sel => { sel.innerHTML=""; ALLOWED_UNITS.forEach(u=>{ const o=document.createElement("option"); o.value=o.textContent=u; sel.appendChild(o); }); };

    // --- Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyAMnZy_gRIu43w6RyvcgRFHcV6xQjBAriM",
      authDomain: "food-tracker-fd312.firebaseapp.com",
      projectId: "food-tracker-fd312"
    };
    firebase.initializeApp(firebaseConfig);
    const fs   = firebase.firestore();
    const auth = firebase.auth();

    // Solid connection badge: read from catalog (respects rules & auth)
    async function ping(){
      try{
        await fs.collection("catalog").limit(1).get();
        $("fb-status").innerHTML = 'Firebase: <strong class="ok" style="color:var(--green)">connected</strong>';
      }catch(e){
        $("fb-status").innerHTML = 'Firebase: <strong class="err" style="color:#f87171">offline</strong>';
      }
    }

    // Admin check centralized (also logs UID to console for quick sanity)
    function isAdmin(){
      const u = auth.currentUser;
      console.log("[catalog] current UID:", u?.uid || "(none)");
      return !!u && ADMIN_UIDS.has(u.uid);
    }
    function requireAdmin(){
      if(!isAdmin()){ alert("Admin login required."); return false; }
      return true;
    }

    // Auth UI + re-ping when auth changes
    function applyAuthUI(u){
      $("login-btn").textContent = u ? "Logout" : "Login";
      ping(); // ping again because rules may depend on auth
    }
    auth.onAuthStateChanged(applyAuthUI);

    $("login-btn").onclick = async ()=>{
      if(auth.currentUser){ await auth.signOut(); return; }
      const email=prompt("Admin email:"); if(!email) return;
      const pw=prompt("Password:"); if(pw==null) return;
      try{ await auth.signInWithEmailAndPassword(email.trim(), pw); }
      catch(e){ alert(`${e.code||'auth/error'}: ${e.message||e}`); }
    };

    // Live catalog
    const CATALOG = new Map(); // id -> data
    let unsub = null;
    function startSub(){
      if (unsub) return;
      unsub = fs.collection("catalog").onSnapshot(s=>{
        CATALOG.clear();
        s.forEach(d=> CATALOG.set(d.id, d.data()));
        render();
      }, err => {
        console.error("catalog snapshot error:", err);
        $("fb-status").innerHTML = 'Firebase: <strong class="err" style="color:#f87171">offline</strong>';
      });
    }

    // Render table
    function render(){
      const q = $("search").value.trim().toLowerCase();
      const tbody = $("cat-tbody"); tbody.innerHTML = "";
      const rows = [];
      CATALOG.forEach((v,id)=> rows.push({id,...v}));
      rows.sort((a,b)=> (a.name||"").localeCompare(b.name||""));
      const filtered = rows.filter(r=> !q || (r.name||"").toLowerCase().includes(q));

      if(!filtered.length){
        const tr=document.createElement("tr"); tr.innerHTML=`<td colspan="6" class="muted">No products found.</td>`; tbody.appendChild(tr); return;
      }
      filtered.forEach(p=>{
        const tr=document.createElement("tr");
        tr.innerHTML=`
          <td>${p.name||""}</td>
          <td>${p.baseUnit||""}</td>
          <td>$${Number(p.pricePerBase||0).toFixed(2)}</td>
          <td>${p.useConversions?"Yes":"No"}</td>
          <td>${p.active?"Yes":"No"}</td>
          <td>
            <button class="btn" data-edit="${p.id}">Edit</button>
            <button class="btn danger" data-del="${p.id}" style="margin-left:6px;">Delete</button>
          </td>`;
        tbody.appendChild(tr);
      });

      // actions
      tbody.querySelectorAll("[data-edit]").forEach(btn=>{
        btn.onclick = ()=>{
          const id = btn.getAttribute("data-edit");
          const cur = CATALOG.get(id); if(!cur) return;
          $("f-name").value = cur.name||"";
          $("f-base").value = cur.baseUnit||"each";
          $("f-price").value = cur.pricePerBase??"";
          $("f-useconv").value = String(!!cur.useConversions);
          $("f-active").value  = String(!!cur.active);
          $("f-save").dataset.id = id; // mark edit mode
          window.scrollTo({top:0,behavior:"smooth"});
        };
      });
      tbody.querySelectorAll("[data-del]").forEach(btn=>{
        btn.onclick = async ()=>{
          if(!requireAdmin()) return;
          if(!confirm("Delete this product?")) return;
          try{ await fs.collection("catalog").doc(btn.getAttribute("data-del")).delete(); }
          catch(e){ console.error(e); alert("Delete failed."); }
        };
      });
    }

    // Form handlers
    $("f-clear").onclick = ()=>{
      $("f-name").value=""; $("f-base").value="each"; $("f-price").value="";
      $("f-useconv").value="false"; $("f-active").value="true"; delete $("f-save").dataset.id;
    };

    $("f-save").onclick = async ()=>{
      if(!requireAdmin()) return;

      const name = $("f-name").value.trim();
      const baseUnit = $("f-base").value;
      const pricePerBase = parseFloat($("f-price").value);
      const useConversions = $("f-useconv").value === "true";
      const active = $("f-active").value === "true";
      if(!name || !ALLOWED_UNITS.includes(baseUnit) || !isFinite(pricePerBase)) return alert("Please complete Name, Base Unit, and Price.");

      const payload = { name, baseUnit, pricePerBase, useConversions, active };
      const idExisting = $("f-save").dataset.id;

      try{
        if(idExisting){
          await fs.collection("catalog").doc(idExisting).set(payload, {merge:false});
        }else{
          const id = name.toLowerCase().replace(/[^a-z0-9]+/g,"_").replace(/^_|_$/g,"");
          await fs.collection("catalog").doc(id||undefined).set(payload);
        }
        $("f-clear").click();
      }catch(e){
        console.error(e); alert("Save failed: " + (e?.code || e?.message || e));
      }
    };

    // Search / toolbar
    $("search").oninput = render;
    $("clear").onclick = ()=>{ $("search").value=""; render(); };

    $("export").onclick = ()=>{
      const rows=[["id","name","baseUnit","pricePerBase","useConversions","active"]];
      CATALOG.forEach((v,id)=> rows.push([id, v.name||"", v.baseUnit||"", v.pricePerBase||0, !!v.useConversions, !!v.active]));
      const csv = Papa.unparse(rows);
      const blob=new Blob([csv],{type:"text/csv;charset=utf-8;"}); const url=URL.createObjectURL(blob);
      const a=document.createElement("a"); a.href=url; a.download="catalog_export.csv"; a.click(); URL.revokeObjectURL(url);
    };

    $("blank-csv").onclick = ()=>{
      const rows=[["name","baseUnit","pricePerBase"]];
      const csv=Papa.unparse(rows);
      const blob=new Blob([csv],{type:"text/csv;charset=utf-8;"}); const url=URL.createObjectURL(blob);
      const a=document.createElement("a"); a.href=url; a.download="catalog_blank.csv"; a.click(); URL.revokeObjectURL(url);
    };

    $("import").onclick = ()=> $("csv-file").click();
    $("csv-file").addEventListener("change", async ev=>{
      const file=ev.target.files[0]; if(!file) return;
      if(!requireAdmin()) { ev.target.value=""; return; }
      Papa.parse(file,{header:true,skipEmptyLines:true,complete: async (res)=>{
        const rows=res.data||[]; if(!rows.length) return alert("No rows found.");
        let upserts=0, skipped=0;
        for(const r of rows){
          try{
            const name=(r.name||"").trim();
            const baseUnit=(r.baseUnit||"each").trim();
            const pricePerBase=parseFloat(r.pricePerBase);
            const idRaw=(r.id||"").trim();
            const useConversions = String(r.useConversions).toLowerCase()==="true";
            const active = r.active===undefined ? true : String(r.active).toLowerCase()==="true";

            if(!name || !ALLOWED_UNITS.includes(baseUnit) || !isFinite(pricePerBase)){ skipped++; continue; }
            const id = idRaw ? idRaw : name.toLowerCase().replace(/[^a-z0-9]+/g,"_").replace(/^_|_$/g,"");
            const payload={ name, baseUnit, pricePerBase, useConversions, active };
            await fs.collection("catalog").doc(id).set(payload, { merge:false });
            upserts++;
          }catch(e){ console.error(e); skipped++; }
        }
        alert(`Import complete.\nUpserted: ${upserts}\nSkipped: ${skipped}`);
        ev.target.value="";
      }});
    });

    // Boot
    fillUnits($("f-base"));
    ping();
    startSub();
  </script>
</body>
</html>
